<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>A simple map window.onload()</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js"></script>
    <link
      href="https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <section class="top-nav">
      <div>Logo Here</div>
      <input id="menu-toggle" type="checkbox" />
      <label class="menu-button-container" for="menu-toggle">
        <div class="menu-button"></div>
      </label>
      <ul class="menu">
        <li>Rescue Teams</li>
      </ul>
    </section>
    <div class="container" style="color: white;">
      <span class="display-6"> Set Disaster Types</span>
    </div>
    <div class="container mt-3" >
      <button class="btn btn-outline-light m-lg-2" id="wildfire">Wild Fires</button>
      <button class="btn btn-outline-light m-lg-2" id="volcano">Volcano</button>
      <button class="btn btn-outline-light m-lg-2" id="iceberg">Iceberg</button>
    </div>
    <div class="container" style="height: 20px;" >
      <div class="spinner-border text-light" role="status" id="spinner">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div class="container mt-4">
      <div id="map"></div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
